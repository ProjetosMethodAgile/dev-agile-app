<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Usuário</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    "
  >
    <table width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center" style="padding: 40px 0">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            style="
              background-color: #ffffff;
              padding: 40px;
              border-radius: 8px;
              box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            "
          >
            <tr>
              <td align="center" style="padding-bottom: 20px">
                <h2 style="color: #333333">Bem-vindo(a) ao Sistema!</h2>
              </td>
            </tr>
            <tr>
              <td
                style="
                  color: #555555;
                  font-size: 16px;
                  line-height: 24px;
                  padding-bottom: 20px;
                "
              >
                <p>Olá <strong>{{NOME_USUARIO}}</strong>,</p>
                <p>
                  Você foi cadastrado como usuário no sistema da
                  <strong>DevAgile</strong>.
                </p>
                <p>Sua senha temporária é:</p>
                <p
                  style="
                    background-color: #e0f0ff;
                    padding: 12px 20px;
                    font-size: 18px;
                    font-weight: bold;
                    color: #007bff;
                    border-radius: 6px;
                    display: inline-block;
                    margin: 10px 0;
                  "
                >
                  {{SENHA_TEMPORARIA}}
                </p>
                <p>
                  Por favor, altere sua senha após o primeiro login para
                  garantir a segurança da sua conta.
                </p>
                <p style="margin-top: 30px; text-align: center">
                  <a
                    href="https://devagile.com.br/{{TAG_EMPRESA}}"
                    style="
                      display: inline-block;
                      background-color: #007bff;
                      color: #ffffff;
                      padding: 12px 24px;
                      text-decoration: none;
                      border-radius: 6px;
                      font-size: 16px;
                    "
                    >Acessar o Sistema</a
                  >
                </p>
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="padding-top: 30px; font-size: 14px; color: #999999"
              >
                <p>Atenciosamente,<br /><strong>Equipe T.I</strong></p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
